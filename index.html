<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!-- Form to collect data -->
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" required></textarea>
            
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details" required></textarea>
            
            <button type="submit">Generate Resume</button>
        </form>

        <!-- Placeholder for the generated resume -->
        <div id="resumeContainer"></div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
