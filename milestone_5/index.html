<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareable Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>RESUME</h1>
    <p>Front-End Developer | Designer</p>
  </header>
  
  <section id="about">
    <h2>About Me</h2>
    <p>A brief description about you.</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul id="skills-list"></ul>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <div class="job">
      <h3>Company Name</h3>
      <p>Job Role - Duration</p>
      <p>Job description or achievements.</p>
    </div>
  </section>

  <footer>
    <p>Contact Information | LinkedIn | GitHub</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
